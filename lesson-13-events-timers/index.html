<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock-face">
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
      <div class="circle one"><div class="number">1</div></div>
      <div class="circle two"><div class="number">2</div></div>
      <div class="circle three"></div>
      <div class="circle four"></div>
      <div class="circle five"></div>
      <div class="circle six"></div>
      <div class="circle seven"></div>
      <div class="circle eight"></div>
      <div class="circle nine"></div>
      <div class="circle ten"></div>
      <div class="circle eleven"></div>
      <div class="circle twelve"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
